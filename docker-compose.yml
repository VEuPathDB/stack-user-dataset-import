version: "3.8"

services:

  #  #  #  #  #  #  #  #  #  #  #  #  #  #  #  #  #  #  #  #
  #                                                        #
  # Dataset Handlers                                       #
  #                                                        #
  #  #  #  #  #  #  #  #  #  #  #  #  #  #  #  #  #  #  #  #

  # BIOM form handler
  biomHandler:
    container_name: biom-handler
    build:
      context: ./dataset-handlers/biom
      dockerfile: ./dataset-handlers/biom/Dockerfile
    networks:
      - internal


  #  #  #  #  #  #  #  #  #  #  #  #  #  #  #  #  #  #  #  #
  #                                                        #
  # Import Service                                         #
  #                                                        #
  #  #  #  #  #  #  #  #  #  #  #  #  #  #  #  #  #  #  #  #

  # Datastore
  postgres:
    container_name: user-ds-import-pg
    build:
      context: .
      dockerfile: ./pgDockerfile
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=1234
    networks:
      - internal

volumes:
  pg-data:

networks:
  internal:
    external: false
  traefik:
    external: true